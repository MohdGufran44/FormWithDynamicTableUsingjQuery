<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Optional CSS  -->
        <link rel="stylesheet" href="index.css">

        <title>jQuery form</title>
    </head>

    <body>
    <div class="outer-div container">
        <h1 id="formTitel">jQuery Form</h1>
        <form id="stReg" action="result.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">

                <label for="phone">Moble</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Your Mobile Number" name="phone">

                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">

                <label for="email">Date of Birth</label>
                <input type="date" class="form-control" id="bdy" placeholder="Enter Your Email" name="bdy">

                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="select">i am...</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="others">other</option>
                </select>

                <label for="button"></label>
                <input type="submit" class="form-control btn-primary" id="btn" name="btn" value="Submit">

            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
